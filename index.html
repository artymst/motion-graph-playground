<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motion Graph Playground</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Motion Graph Playground</h1>

  <!-- Simple flat input row above the graphs -->
  <div id="input-section" style="max-width:330px; margin: 1.5em auto 2em auto; background: none; border: none; box-shadow: none;">
    <label for="initial-velocity">Initial Velocity (u, m/s):</label>
    <input type="number" id="initial-velocity" value="0">
    <label for="acceleration" style="margin-left:18px;">Acceleration (a, m/sÂ²):</label>
    <input type="number" id="acceleration" value="0">
    <label for="time" style="margin-left:18px;">Time (t, s):</label>
    <input type="number" id="time" value="5">
    <button id="plot-btn" style="margin-left:18px;">Plot</button>
  </div>

  <div id="graphs">
    <div style="text-align:center; margin-bottom: 10px;">
      <button onclick="downloadCanvas('position-graph')">Download Position Graph</button>
    </div>
    <canvas id="position-graph" width="400" height="250"></canvas>
    <div style="text-align:center; margin-bottom: 10px;">
      <button onclick="downloadCanvas('velocity-graph')">Download Velocity Graph</button>
    </div>
    <canvas id="velocity-graph" width="400" height="250"></canvas>
  </div>

  <script src="motion.js"></script>
  <script src="graph.js"></script>
  <script src="main.js"></script>
</body>
</html>
