<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motion Graph Playground</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Motion Graph Playground</h1>
  <div id="input-section">
    <label for="initial-velocity">Initial Velocity (u, m/s):</label>
    <input type="number" id="initial-velocity" value="0"><br>
    <label for="acceleration">Default Acceleration (a, m/sÂ²):</label>
    <input type="number" id="acceleration" value="0"><br>
    <label for="time">Total Time (t, s):</label>
    <input type="number" id="time" value="6"><br>
    <label for="graph-type">Choose Graph:</label>
    <select id="graph-type">
      <option value="position">Distance vs Time</option>
      <option value="velocity">Velocity vs Time</option>
      <option value="acceleration">Acceleration vs Time</option>
    </select><br>
    <label for="custom-acceleration" style="margin-top: 1em; font-weight:normal;">
      Custom Acceleration Sequence (optional):<br>
      <input type="text" id="custom-acceleration" style="width:260px;"
       placeholder="e.g. 0, 2, -2, 0" autocomplete="off">
      <span style="font-size:0.92em;color:#555;">(Use separators: comma, space or semicolon)</span>
    </label>
    <br><br>
    <button id="plot-btn">Plot Motion Graph</button>
  </div>
  <div id="graphs">
    <div class="graph-block">
      <canvas id="main-graph" width="400" height="250"></canvas>
      <div class="download-center">
        <button onclick="downloadCanvas('main-graph')">Download Graph</button>
      </div>
    </div>
  </div>
  <script src="motion.js"></script>
  <script src="graph.js"></script>
  <script src="main.js"></script>
</body>
</html>
