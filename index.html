<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motion Graph Playground</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Motion Graph Playground</h1>
  
  <h2>Enter Motion Parameters</h2>
  <div id="input-section">
    <label for="initial-velocity">Initial Velocity (u, m/s):</label>
    <input type="number" id="initial-velocity" value="0"><br>
    <label for="acceleration">Acceleration (a, m/sÂ²):</label>
    <input type="number" id="acceleration" value="0"><br>
    <label for="time">Time (t, s):</label>
    <input type="number" id="time" value="5"><br>
    <button id="plot-btn">Plot Motion Graphs</button>
  </div>

  <div id="graphs">
    <div style="text-align:center; margin-bottom: 8px;">
      <button onclick="downloadCanvas('position-graph')">Download Position Graph</button>
    </div>
    <canvas id="position-graph" width="400" height="250"></canvas>
    <div style="text-align:center; margin-bottom: 8px;">
      <button onclick="downloadCanvas('velocity-graph')">Download Velocity Graph</button>
    </div>
    <canvas id="velocity-graph" width="400" height="250"></canvas>
  </div>

  <script src="motion.js"></script>
  <script src="graph.js"></script>
  <script src="main.js"></script>
</body>
</html>
